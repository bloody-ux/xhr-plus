<!doctype html>
<html>

    <script src="/examples/export.js"></script>
</head>
<body>
<form id="t">
    <input name="test" value='1'/>
    <input name="test2" value='2'/>
    <input type="file" multiple='multiple' name="testFile"/>
    <button id="upload">upload</button>
</form>
<script>
    document.domain = 'alipay.com';

    document.getElementById('upload').onclick = (e) => {
        e.preventDefault();
        io({
            method: 'post',
            // useIframeUpload: true,
            form: document.getElementById('t'),
            type: 'json', // Âèñ body.text
            url: '//local2.alipay.com:8000/tests/page/subdomain/upload.jss',
            success(data) {
                console.log(data);
            }
        });
    };
</script>
</body>
